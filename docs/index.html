<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <title>Itinerary Umroh</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7f8;
      color: #333;
    }
    header {
      background: #0c243c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #app {
      padding: 16px;
      margin-bottom: 70px;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #ddd;
    }
    .nav button {
      border: none;
      background: none;
      font-size: 14px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }
  </style>
</head>

<body>
  <header>Itinerary Umroh</header>
  <div id="app"></div>

  <div class="nav">
    <button onclick="navigate('dashboard')">Home</button>
    <button onclick="navigate('itinerary')">Itinerary</button>
    <button onclick="navigate('documents')">Dokumen</button>
    <button onclick="navigate('map')">Map</button>
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
