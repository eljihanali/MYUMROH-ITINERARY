<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <title>Itinerary Umroh</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7f8;
      color: #333;
    }

    header {
      background: #0c243c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #app {
      padding: 16px;
      margin-bottom: 70px;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #ddd;
    }

    .nav button {
      border: none;
      background: none;
      font-size: 14px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }

    /* HERO SECTION */
    .hero {
      margin-top: 0px;
      background: #0c243c;
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      background: linear-gradient(180deg, #0c243c 0%, #12395c 100%);
      color: white;
      padding: 40px 20px 50px;
      text-align: center;
      border-radius: 0 0 25px 25px;
}

    }

    .hero-title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .hero-subtitle {
      font-size: 14px;
      opacity: 0.8;
    }

    /* SECTION */
    .section {
      margin: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    /* ITINERARY CARD */
    .itinerary-card {
      .itinerary-card {
  background: white;
  border-radius: 16px;
  padding: 5px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

.itinerary-card .item {
  padding: 14px 0;
  display: flex;
  align-items: center;
}

.time {
  font-weight: 700;
  width: 60px;
  color: #0c243c;
}

.activity {
  font-size: 14px;
}

      padding: 15px;
    }

    .itinerary-card .item {
      display: flex;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .itinerary-card .item:last-child {
      border-bottom: none;
    }

    .time {
      font-weight: bold;
      color: #0c243c;
      width: 60px;
    }

    /* MENU GRID */
    .menu-grid {
      .menu-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.menu-item {
  background: #ffffff;
  padding: 25px 10px;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  font-size: 14px;
  text-align: center;
}

.menu-item span.icon {
  font-size: 24px;

}

      display: grid;

      text-align: center;
    }

    .menu-item {
      background: #ffffff;
      padding: 15px 0;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      font-size: 14px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div id="app"></div>

  <div class="nav">
    <button onclick="navigate('dashboard')">Home</button>
    <button onclick="navigate('itinerary')">Itinerary</button>

  <script src="app.js?v=3"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
